<div class="Profile_container">
    <div class="con-1">
        <img src="../../../../assets/image/app-image/{{data.banner}}" alt="">
    </div>
    <div class="pro-section h-full flex flex-col p-3">
        <div class="con-2 flex justify-evenly p-1 text-lg h-fit align-center">
            <span class="flex flex-col text-center">
                <span>{{data.followers}}</span>
                <span class="text-sm gray">Followers</span>
            </span>
            <span class="pfp m-2" style="background-image:url(../../../../assets/image/app-image/{{data.pfp}});" >

            </span>
            <span class="flex flex-col text-center"><span>{{data.followings}}</span>
                <span class="text-sm gray">Following</span></span>
        </div>
        <div class="flex flex-col h-full">
            <div class="p-1 con-2 text-center ">
                <h1 class="text-xl">{{data.name}}</h1>
                <h6 class="username lowercase"><a href="#">@{{data.userName}}</a></h6>
            </div>
            <div class="bio p-1 mb-3 text-center text-[15px] text-opacity-95">
                <p>{{data.bio}} </p>
            </div>
        </div>
        <div class="profile-btn h-1/3 hb">
            <a href="#" routerLink="userprofile">
                <div class="p-3 text-base rounded-xl w-full btn  transition-all">My Profile</div>
            </a>
        </div>
    </div>
</div>
